<form>
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 lead">
                <div *ngIf="id==='edit'">
								Edit user profile 
                </div>
                <div *ngIf="id==='view'">
                  	View user profile 
                </div>
								<hr>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 text-center">

								<img  id="img-preview-block"src="https://jj2hgq.ch.files.1drv.com/y4myOCN7C-uQ07zF_b5xgKmAiDSbf9RLfHdRd5HrNxVQTHq8tjiEPrhARdyZ6VC09qWcL51g0zN-o__FZLcjfYFyt3utAa73AZu3KtZjIVlFJ6dl1A1tOTIVZSjhjGlOTrD9r5qfJtwPMLWQ7dNpFxsSQ1uR28b1Oj9GHDnvhE1y_Zq3dztRh-SAm_aiFnNReRd_4XGRrRZfaCzKCefjkpO4w?width=591&height=591&cropmode=none" class="img-circle avatar avatar-original center-block" alt="User Image">
								<br>
								<div *ngIf="id==='edit'">
									<span class="btn btn-link btn-file">Edit avatar <input type="file" id="upload-img"></span>
								</div>
							</div>
							<div class="col-md-8">
								<div class="form-group ">
									<label for="user_last_name">Last name</label>
									<div *ngIf="id==='edit'">
										<input type="text" class="form-control" id="user_last_name">
 	                </div>
								</div>
                <div class="form-group ">
										<label for="user_first_name">First name</label>
										<div *ngIf="id==='edit'">
											<input type="text" class="form-control" id="user_first_name">
                     	</div>
										</div>
						 
										<div class="form-group ">
											<label for="user_middle_name">Full Address</label>
											<div *ngIf="id==='edit'">
												<input type="text" class="form-control" id="user_middle_name">
                       	</div>
											</div>
											<div class="form-group">
												<label for="user_middle_name">Email Id</label>
												<div *ngIf="id==='edit'">
													<input type="text" class="form-control" id="user_middle_name">
                         	</div>
												</div>
												<div *ngIf="id==='edit'">
													<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete-user-modal">
                  Delete user
                </button>
												</div>
											</div>
										</div>
										<div *ngIf="id==='edit'">
											<div class="row">
												<div class="col-md-12">
													<hr>
													<button class="btn btn-primary pull-right"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
												</div>
											</div>
										</div>
                    	<div *ngIf="id==='view'">
											<div class="row">
												<div class="col-md-12">
													<hr>
													<a [routerLink]="['/editprofile', 'edit']" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-floppy-disk"></i> Edit Profile</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="delete-user-modal" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-body">
									<p>Are you sure you want to delete account?</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
									<button type="button" class="btn btn-danger">Delete</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal-dialog -->
					</div><!-- /.modal -->
</form>
