<head>
	<style>
		.login-form form {
			margin-bottom: 15px;
			background: #f7f7f7;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			padding: 30px;
		}
	</style>
</head>
<div class="card">
	<article class="card-body">
		<a href="" class="float-right btn btn-outline-primary">Sign up</a>
		<h4 class="card-title mb-4 mt-1">Sign in</h4>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label>Your email</label>
				<input  class="form-control"  formControlName="username" placeholder="Email" type="email" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        >
				<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
					<div *ngIf="f.username.errors.required">Username is required</div>
				</div>
			</div> <!-- form-group// -->
			<div class="form-group">
				<a class="float-right" href="#">Forgot?</a>
				<label>Your password</label>
				<input class="form-control" placeholder="******" type="password" formControlName="password"[ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">Password is required</div>
				</div>
			</div> <!-- form-group// -->
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block"> Login  </button>
			</div> <!-- form-group// -->
		</form>
	</article>
</div> <!-- card.// -->
