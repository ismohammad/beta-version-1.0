<head>
	<style>
		.login-form form {
			margin-bottom: 15px;
			background: #f7f7f7;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			padding: 30px;
		}
	</style>
</head>
<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">

	<div class="login-form">
		<form class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<h2 class="text-center">Log in</h2>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Username" formControlName="username"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        >
				<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
					<div *ngIf="f.username.errors.required">Username is required</div>
				</div>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Password" formControlName="password"[ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">Password is required</div>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Log in</button>
			</div>
			<div class="form-group">
				<a href="#" class="pull-left">Signup</a> &nbsp;|&nbsp;
				<a href="#" class="pull-right">Forget Password?</a>
			</div>
		</form>


	</div>
</div>
