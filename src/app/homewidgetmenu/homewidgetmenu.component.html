<div class="card card-container">
	<div *ngIf="showLoginPage">
		<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
		<p id="profile-name" class="profile-name-card"></p>
		<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
			<span id="reauth-email" class="reauth-email"></span>
			<div class="form-group">
				<input type="email" id="inputEmail" formControlName="username" [ngClass]="{ 'is-invalid': loginSubmitted && loginvar.username.errors }" class="form-control" placeholder="Email address" autofocus>
				<div *ngIf="loginSubmitted && loginvar.username.errors" class="invalid-feedback">
					<div *ngIf="loginvar.username.errors.required">Username is required</div>
				</div>
			</div>
			<div class="form-group">
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password"[ngClass]="{ 'is-invalid': loginSubmitted && loginvar.password.errors }">
				<div *ngIf="loginSubmitted && loginvar.password.errors" class="invalid-feedback">
					<div *ngIf="loginvar.password.errors.required">Password is required</div>
				</div>
			</div>
			<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
		</form><!-- /form -->
		<a [routerLink]="['/_nav', '_fpwd'] " class="forgot-password">
			Forgot the password?
		</a>
		<a [routerLink]="['/_nav', '_signup'] " class="btn  btn-sm">Do not have an account?
			SIGN UP</a>
	</div>

	<div *ngIf="showForgotPwdPage">
		<h4 class="card-title">Forgot Password</h4>
		<form [formGroup]="fPwdForm" (ngSubmit)="onForgetPasswordSubmit()">
			<span id="reauth-email" class="reauth-email"></span>
			<div class="form-group">
				<input type="email" id="inputEmail" formControlName="fPwdForm_username" [ngClass]="{ 'is-invalid': fPwdSubmitted && fPwdvar.fPwdForm_username.errors }" class="form-control" placeholder="Email address" autofocus>
				<div *ngIf="fPwdSubmitted && fPwdvar.fPwdForm_username.errors" class="invalid-feedback">
					<div *ngIf="fPwdvar.fPwdForm_username.errors.required">Username is required</div>
				</div>
			</div>
		 
			<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Send Password</button>
      <a [routerLink]="['/home']" class="btn  btn-sm">Back to LOGIN?</a>
		</form><!-- /form -->
	</div>
</div><!-- /card-container -->
