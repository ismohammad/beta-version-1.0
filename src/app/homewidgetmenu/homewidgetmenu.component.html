<div class="container">

	<!-- Login Page -->
	<div *ngIf="showLoginPage">
		<div class="card">
			<article class="card-body">
				<a (click)="navigate('signup')" class="float-right btn btn-outline-primary">Sign up</a>
				<h4 class="card-title mb-4 mt-1">Sign in</h4>
				<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
					<div class="form-group">
						<label>Your email</label>
						<input  class="form-control"  formControlName="username" placeholder="Email" type="email" [ngClass]="{ 'is-invalid': loginSubmitted && loginvar.username.errors }"
            >
						<div *ngIf="loginSubmitted && loginvar.username.errors" class="invalid-feedback">
							<div *ngIf="loginvar.username.errors.required">Username is required</div>
						</div>
					</div> <!-- form-group// -->
					<div class="form-group float-right">
						<a (click)="navigate('fwdpage')" class="float-right btn btn-outline-primary btn-sm"
							style="margin-top:-5px;width:80px">Forgot?</a>
						<label>Your password</label>
						<input class="form-control" placeholder="Password" type="password" formControlName="password"[ngClass]="{ 'is-invalid': loginSubmitted && loginvar.password.errors }" />
						<div *ngIf="loginSubmitted && loginvar.password.errors" class="invalid-feedback">
							<div *ngIf="loginvar.password.errors.required">Password is required</div>
						</div>
					</div> <!-- form-group// -->
					<div class="form-group">
						<button  type="submit" class="btn btn-primary btn-block"> Login  </button>

					</div> <!-- form-group// -->
				</form>
			</article>
		</div>
	</div>

	<!-- Forgot Password Page -->

	<div *ngIf="showForgotPwdPage">
		<div class="card">
			<article class="card-body">
				<a (click)="navigate('login')" class="float-right btn btn-outline-primary">Login</a>
				<h4 class="card-title mb-4 mt-1">Forgot Password</h4>
				<form [formGroup]="fPwdForm" (ngSubmit)="onForgetPasswordSubmit()">
					<div class="form-group">
						<label>Your email</label>
						<input  class="form-control"  formControlName="fPwdForm_username" placeholder="Email" type="email" [ngClass]="{ 'is-invalid': fPwdSubmitted && fPwdvar.fPwdForm_username.errors }"
        >
						<div *ngIf="fPwdSubmitted && fPwdvar.fPwdForm_username.errors" class="invalid-feedback">
							<div *ngIf="fPwdvar.fPwdForm_username.errors.required">Username is required</div>
						</div>
					</div> <!-- form-group// -->

					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block"> Reset  </button>

					</div> <!-- form-group// -->
				</form>
			</article>
		</div>
	</div>

	<!-- Sign Up Page -->
	<div *ngIf="showSignupPwdPage">
		<div class="card">
			<article class="card-body">
				<a (click)="navigate('login')" class="float-right btn btn-outline-primary">Login</a>
				<h4 class="card-title mb-4 mt-1">Sign up</h4>
				<form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
					<div class="form-group">
						<label>Your email</label>
						<input  class="form-control"  formControlName="signup_username" placeholder="Email" type="email" [ngClass]="{ 'is-invalid': signupSubmitted && signupvar.signup_username.errors }"
        >
						<div *ngIf="signupSubmitted && signupvar.signup_username.errors" class="invalid-feedback">
							<div *ngIf="signupvar.signup_username.errors.required">Username is required</div>
						</div>
					</div> <!-- form-group// -->
          <div class="form-group">
          	<label>Your password</label>
						<input class="form-control" placeholder="Password" type="password" formControlName="signup_password"[ngClass]="{ 'is-invalid': signupSubmitted && signupvar.signup_password.errors }" />
						<div *ngIf="signupSubmitted && signupvar.signup_password.errors" class="invalid-feedback">
							<div *ngIf="signupvar.signup_password.errors.required">Password is required</div>
              <div *ngIf="signupvar.signup_password.errors.minlength">Password must be at least 6</div>
          </div>
          </div>

					<div class="form-group">
						<label>Your Firstname</label>
						<input  class="form-control"  formControlName="firstname" placeholder="FirstName"
            >
					</div>
						<div class="form-group">
							<label>Your Lastname</label>
							<input  class="form-control"  formControlName="lastname" placeholder="lastname"      [ngClass]="{ 'is-invalid': signupSubmitted && signupvar.lastname.errors }"
        >
							<div *ngIf="signupSubmitted && signupvar.lastname.errors" class="invalid-feedback">
								<div *ngIf="signupvar.lastname.errors.required">Username is required</div>
							</div>
						</div>

						<div class="form-group">
							<button  type="submit" class="btn btn-primary btn-block"> Signup </button>

						</div> <!-- form-group// -->
				</form>
			</article>
		</div>
	</div>

</div>
